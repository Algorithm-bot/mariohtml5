<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Code Editor - JavaScript Game</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: #5c94fc; /* Mario Sky Blue */
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .code-panel {
            width: 40%;
            background: #d9a46f; /* Mario Block Brown */
            border-right: 5px solid #a56a39;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.4);
        }
        
        .code-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .code-header h1 {
            color: #e52521; /* Mario Red */
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
        
        .code-header p {
            color: #2c3e50;
            font-size: 0.6rem;
            line-height: 1.5;
        }

        .help-link {
            color: #3d85c6; /* Mario Blue */
            text-decoration: none;
            transition: color 0.2s;
            font-size: medium;
        }
        .help-link:hover {
            color: #e52521;
        }
        
        .code-editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .code-editor-label {
            color: #000;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.7rem;
        }
        
        #code-editor {
            flex: 1;
            background: #2b2b2b;
            color: #fbd000; /* Coin Yellow */
            border: 4px solid #000;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-shadow: inset 0 4px 6px rgba(0,0,0,0.4);
            transition: border-color 0.3s ease;
        }
        
        #code-editor:focus {
            border-color: #fbd000;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        .btn {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #000;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #000;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #000;
        }
        
        .btn-execute {
            background: #008f39; /* Pipe Green */
            color: white;
        }
        
        .btn-execute:hover {
            background: #00a843;
        }
        
        .btn-clear {
            background: #e52521; /* Mario Red */
            color: white;
        }
        
        .btn-clear:hover {
            background: #ff4141;
        }
        
        #status-message {
            background: rgba(0,0,0,0.8);
            color: #fbd000;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.6rem;
            min-height: 20px;
            border-left: 5px solid #fbd000;
            font-family: 'Press Start 2P', cursive;
        }
        
        .game-panel {
            width: 60%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), #5c94fc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #game-container {
            position: relative;
            border: 5px solid #a56a39;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            overflow: hidden;
            background: #000;
        }
        
        #canvas {
            display: block;
        }
        
        .quick-commands {
            margin-top: auto; /* Pushes to the bottom */
            padding: 15px;
            background: #a56a39;
            border-radius: 6px;
            border: 3px solid #000;
        }
        
        .quick-commands h4 {
            color: #fbd000;
            margin-bottom: 10px;
            font-size: 0.7rem;
        }
        
        .quick-commands code {
            display: block;
            background: #2b2b2b;
            color: #fff;
            padding: 6px 8px;
            margin: 4px 0;
            border-radius: 3px;
            font-size: 0.6rem;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #fbd000;
        }
        
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .code-panel {
                width: 100%;
                height: 45%;
                border-right: none;
                border-bottom: 5px solid #a56a39;
            }
            
            .game-panel {
                width: 100%;
                height: 55%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="code-panel">
            <div class="code-header">
                <h1>Mario Code Editor</h1>
                <p>Control Mario with JavaScript!<br><a href="help.html" target="_blank" class="help-link">API Help ‚ùì</a></p>
            </div>
            
            <div class="code-editor-container">
                <label class="code-editor-label">üìù Your Script:</label>
                <textarea id="code-editor"></textarea>
                
                <div class="button-container">
                    <button id="execute-button" class="btn btn-execute">‚ñ∂ RUN</button>
                    <button id="clear-button" class="btn btn-clear">CLEAR</button>
                </div>
                
                <div id="status-message"></div>
                
                <div class="quick-commands">
                    <h4>‚ö° Quick Commands:</h4>
                    <code>marioAPI.move("left", 10);</code>
                    <code>marioAPI.jump();</code>
                    <code>for (let i = 0; i < 3; i++) { marioAPI.jump(); }</code>
                </div>
            </div>
        </div>
        
        <div class="game-panel">
            <div id="game-container">

    <script>
    $(document).ready(function() {
        window.Mario = window.Mario || {};
        // create or reuse global app
        window.Mario.GlobalApplication = window.Mario.GlobalApplication || new Enjine.Application();
        // initialize once if not already initialized
        if (!window.Mario.GlobalApplication.__initialized) {
            Mario.GlobalApplication.Initialize(new Mario.LoadingState(), 320, 240);
            window.Mario.GlobalApplication.__initialized = true;
        }
        setupCodeEditor();
    });

    function setupCodeEditor() {
        const executeButton = document.getElementById('execute-button');
        const clearButton = document.getElementById('clear-button');
        const codeEditor = document.getElementById('code-editor');

        if (executeButton) executeButton.addEventListener('click', executeUserCode);
        if (clearButton) clearButton.addEventListener('click', clearCodeEditor);

        if (codeEditor && !codeEditor.hasAttribute('data-initialized')) {
            // Set initial placeholder text
            codeEditor.value = '// Your commands here!\nmarioAPI.move("right", 20);\nmarioAPI.jump();';
            codeEditor.setAttribute('data-initialized', 'true');
        }
    }

    function executeUserCode() {
        const codeEditor = document.getElementById('code-editor');
        if (!codeEditor) return;

        const userCode = codeEditor.value.trim();
        if (!userCode) {
            updateStatusMessage('Code editor is empty!', true);
            return;
        }

        // Clear previous commands
        MarioCommandManager.clearCommands();
        clearStatusMessage();

        try {
            // Execute user code in a safe context with marioAPI available
            const safeExecutor = new Function('marioAPI', userCode);
            safeExecutor(window.marioAPI);

            const commandCount = MarioCommandManager.getCommandCount();
            
            const hasReadOnlyFunctions = userCode.includes('getPosition()') || 
                                         userCode.includes('logPosition()') || 
                                         userCode.includes('getQueueLength()');
            
            if (commandCount > 0) {
                updateStatusMessage(`Success! ${commandCount} commands queued.`);
                console.log(`[executeUserCode] ${commandCount} commands queued successfully`);
            } else if (hasReadOnlyFunctions) {
                updateStatusMessage('Read-only functions executed.');
                console.log(`[executeUserCode] Read-only functions executed successfully`);
            } else {
                updateStatusMessage('Code ran, but no Mario commands were found.', true);
            }
        } catch (error) {
            console.error('Error executing user code:', error);
            updateStatusMessage(`Error: ${error.message}`, true);
        }
    }

    function clearCodeEditor() {
        const codeEditor = document.getElementById('code-editor');
        if (codeEditor) {
            codeEditor.value = '';
            codeEditor.focus();
        }
        if (window.MarioCommandManager && typeof MarioCommandManager.clearCommands === 'function') {
            MarioCommandManager.clearCommands();
        }
        clearStatusMessage();
    }

    function updateStatusMessage(message, isError = false) {
        const status = document.getElementById('status-message');
        if (status) {
            status.style.color = isError ? '#ff5555' : '#fbd000';
            status.textContent = message;
        }
    }

    function clearStatusMessage() {
        const status = document.getElementById('status-message');
        if (status) status.textContent = '';
    }
</script>
