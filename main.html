<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mario Code Editor - JavaScript Game</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .code-panel {
            width: 40%;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-right: 3px solid #3498db;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }
        
        .code-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .code-header h1 {
            color: #ecf0f1;
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .code-header p {
            color: #bdc3c7;
            font-size: 14px;
        }
        
        .code-editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .code-editor-label {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #code-editor {
            flex: 1;
            background: #1a1a1a;
            color: #00ff00;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.4;
            resize: none;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transition: border-color 0.3s ease;
        }
        
        #code-editor:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-execute {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }
        
        .btn-execute:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        .btn-clear:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        
        #status-message {
            background: rgba(0,0,0,0.7);
            color: #ffff00;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            min-height: 20px;
            border-left: 3px solid #f39c12;
        }
        
        .game-panel {
            width: 60%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #game-container {
            position: relative;
            border: 3px solid #3498db;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: #000;
        }
        
        .game-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #3498db;
        }
        
        .quick-commands {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            border: 1px solid #444;
        }
        
        .quick-commands h4 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .quick-commands code {
            display: block;
            background: #1a1a1a;
            color: #00ff00;
            padding: 5px 8px;
            margin: 3px 0;
            border-radius: 3px;
            font-size: 11px;
            border-left: 3px solid #00ff00;
        }
        
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .code-panel {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 3px solid #3498db;
            }
            
            .game-panel {
                width: 100%;
                height: 60%;
            }
        }
    </style>
</head>

    <!-- Code execution and UI handling -->
   <!-- Replace your existing "Code execution and UI handling" script with this -->
<script>
    $(document).ready(function() {
        window.Mario = window.Mario || {};
        // create or reuse global app
        window.Mario.GlobalApplication = window.Mario.GlobalApplication || new Enjine.Application();
        // initialize once if not already initialized
        if (!window.Mario.GlobalApplication.__initialized) {
            Mario.GlobalApplication.Initialize(new Mario.LoadingState(), 320, 240);
            window.Mario.GlobalApplication.__initialized = true;
        }

        setupCodeEditor();
    });

    function setupCodeEditor() {
        const executeButton = document.getElementById('execute-button');
        const clearButton = document.getElementById('clear-button');
        const codeEditor = document.getElementById('code-editor');

        if (executeButton) executeButton.addEventListener('click', executeUserCode);
        if (clearButton) clearButton.addEventListener('click', clearCodeEditor);

        if (codeEditor && !codeEditor.hasAttribute('data-initialized')) {
            codeEditor.addEventListener('focus', function() {
                if (!this.hasAttribute('data-initialized')) {
                    this.setAttribute('data-initialized', 'true');
                    if (this.value.trim() === '') {
                        this.value = '// Example Mario commands:\nmarioAPI.move("right", 5);';
                    }
                }
            });
        }
    }

    // Removed reloadLevel() function - it was causing game restarts
    // The command system now works directly through MarioCommandManager

    function executeUserCode() {
    const codeEditor = document.getElementById('code-editor');
    if (!codeEditor) return;

    const userCode = codeEditor.value.trim();
    if (!userCode) {
        updateStatusMessage('Please enter some code to execute!', true);
        return;
    }

    // Clear previous commands
    MarioCommandManager.clearCommands();
    clearStatusMessage();

    try {
        // Execute user code in a safe context with marioAPI available
        const safeExecutor = new Function('marioAPI', userCode);
        safeExecutor(window.marioAPI);

        const commandCount = MarioCommandManager.getCommandCount();
        if (commandCount > 0) {
            updateStatusMessage(`Code executed successfully! ${commandCount} commands queued.`);
            console.log(`[executeUserCode] ${commandCount} commands queued successfully`);
        } else {
            updateStatusMessage('Code executed but no commands were generated.', true);
        }
    } catch (error) {
        console.error('Error executing user code:', error);
        updateStatusMessage(`Error: ${error.message}`, true);
    }
}
  

    function clearCodeEditor() {
        const codeEditor = document.getElementById('code-editor');
        if (codeEditor) {
            codeEditor.value = '';
            codeEditor.focus();
        }
        if (window.MarioCommandManager && typeof MarioCommandManager.clearCommands === 'function') {
            MarioCommandManager.clearCommands();
        }
        clearStatusMessage();
    }

    function updateStatusMessage(message, isError = false) {
        const status = document.getElementById('status-message');
        if (status) {
            status.style.color = isError ? '#ff5555' : '#ffff00';
            status.textContent = message;
        }
    }

    function clearStatusMessage() {
        const status = document.getElementById('status-message');
        if (status) status.textContent = '';
    }
</script>
